<div class="container">
  <form class="form" [formGroup]="registrationForm" (ngSubmit)="register()">
    <div class="flex-column">
      <label>Username</label>
    </div>
    <div class="inputForm">
      <input
        formControlName="username"
        placeholder="Enter your Username"
        class="input"
        type="text"
      />
    </div>

    <div class="flex-column">
      <label>Email</label>
    </div>
    <div class="inputForm">
      <input
        formControlName="email"
        placeholder="Enter your Email"
        class="input"
        type="email"
      />
    </div>

    <div class="flex-column">
      <label>Password</label>
    </div>
    <div class="inputForm">
      <input
        formControlName="password"
        placeholder="Enter your Password"
        class="input"
        type="password"
      />
    </div>

    <div class="flex-column">
      <label>Name</label>
    </div>
    <div class="inputForm">
      <input
        formControlName="name"
        placeholder="Enter your Name"
        class="input"
        type="text"
      />
    </div>

    <div class="flex-column">
      <label>Surname</label>
    </div>
    <div class="inputForm">
      <input
        formControlName="surname"
        placeholder="Enter your Surname"
        class="input"
        type="text"
      />
    </div>

    <div class="flex-column">
      <label>Interests</label>
    </div>
    <div class="inputForm">
      <ng-select
        class="input"
        style="margin-bottom: 100px"
        [items]="availableInterests"
        bindLabel="interest"
        [multiple]="true"
        formControlName="interests"
      >
      </ng-select>
    </div>

    <button type="submit" class="button-submit">Register</button>
    <p class="p">
      Already have an account?
      <span class="span" (click)="toLogin()">Sign In</span>
    </p>
  </form>
</div>
